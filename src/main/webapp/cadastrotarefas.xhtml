<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
      <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                  <p:outputLabel for="tituloTarefa" value="Titulo da Tarefa:" />
                  <p:inputText id="tituloTarefa" value="#{tarefaBean.tarefa.titulo}" />
                   
                  <p:outputLabel for="dscTarefa" value="Descrição da Tarefa:" />
                  <p:inputText id="dscTarefa" value="#{tarefaBean.tarefa.descricao}" />
                  
                  
                  <p:outputLabel for="prioridadeTarefa" value="Prioridade da Tarefa:" />
                  <p:inputText id="prioridadeTarefa" value="#{tarefaBean.tarefa.prioridade}" />
                   
                  <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{tarefaBean.cadastrarTarefa}" ajax="false">
                  </p:commandButton>
  
            </p:panelGrid>
      </h:form>
</h:body>
</html>
