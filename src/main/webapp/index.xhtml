<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<h:head>
			<h:link rel="stylesheet" type="text/css" href="stilo.css"></h:link>
	</h:head>
	

	<ui:composition template="_template.xhtml">
			
		<ui:define id = "titulo" name="titulo">
				<p:outputPanel>Usuários</p:outputPanel>
		</ui:define>
	

	
		<ui:define name="conteudo">
			<h:outputStylesheet library = "css" name="stilo.css"/>
			<p:messages globalOnly="true" />
			
			<h:form>
				<p:outputLabel styleClass="nomeuser" value="#{indexBean.usuarioLogado}">
			    </p:outputLabel>
			</h:form>
			
			<h:form>
			
				<p:tabMenu >
				    <p:menuitem styleClass="menu" value="Usuários"  action="#{indexBean.redirecionarUsuario}" ajax="false" >
				    </p:menuitem>
				    <p:menuitem styleClass="menu" value="Tarefas" action="#{indexBean.redirecionarTarefa}" ajax="false" >
				    </p:menuitem>
				    
				    

				    <p:menuitem styleClass="menu" value="Alterar senha"  action="#{indexBean.redirecionarConfiguracoes}" ajax="false" >
				    </p:menuitem>
				  
				    <p:menuitem >
						<p:commandButton styleClass="menu" value="Deslogar" action="#{loginBean.deslogar}" ajax="false">
						</p:commandButton>
				    </p:menuitem>
				    
				</p:tabMenu>
			
			

				    
			
			</h:form>
			
			
			<p:dataTable value ="#{indexBean.users}" var="u">
				<f:facet name="header">
        				Lista de Usuários
    			</f:facet>
				
				<p:column>
    				<!-- column header -->
    				<f:facet name="header">Login do usuário</f:facet>
    				<!-- row record -->
    				#{u.login}
    			</p:column>
    			
    			<p:column>
    				<f:facet name="header">Nome do usuário</f:facet>
    				#{u.usuario}
    			</p:column>
    			
    		</p:dataTable>
			
			
		</ui:define>

	</ui:composition>

</html>
