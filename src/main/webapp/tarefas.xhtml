<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<h:outputStylesheet library = "css" name="stilo.css"/>
			<p:outputPanel styleClass="titulo">Tarefas</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
			<h:outputStylesheet library = "css" name="stilo.css"/>
			<p:messages globalOnly="true" />
		
			<h:form>
				<p:menuButton styleClass="nomeuser" value="Usuário: #{indexBean.usuarioLogado}">
			        <p:menuitem  value="Alterar senha"  action="#{indexBean.redirecionarConfiguracoes}" ajax="false"/>
			        <p:menuitem value="Deslogar" action="#{loginBean.deslogar}" ajax="false"/>
			    </p:menuButton>
				<p:tabMenu >
				    <p:menuitem styleClass="menu" value="Usuários"  action="#{indexBean.redirecionarUsuario}" ajax="false" >
				    </p:menuitem>
				    <p:menuitem styleClass="menu" value="Tarefas" action="#{indexBean.redirecionarTarefa}" ajax="false" >
				    </p:menuitem>
				</p:tabMenu>	
			
			</h:form>
		
			<h:form id="tarefas">
				<p:dataTable styleClass="table" value ="#{tarefaBean.tarefas}" var="t">
					<f:facet name="header">
	        			<h:outputText value="Lista de tarefas do usuário">
	    				</h:outputText>
	    			</f:facet>
					
					<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Título da tarefa</f:facet>
	    				<!-- row record -->
	    				<h:outputText value="#{t.titulo}">
	    				</h:outputText>
	    			</p:column>
	    			
	    			<p:column>
	    				<f:facet name="header">Data de criação</f:facet>
							<h:outputText value="#{t.dtcriacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
	    			</p:column>
	    			
	    		</p:dataTable>
		    		
				<p:commandButton styleClass="botaocadastrar" value="Cadastrar Nova Tarefa" action="#{tarefaBean.redirecionarNovatarefa}" ajax="false">
				</p:commandButton>
		    		
			</h:form>
		</ui:define>

	</ui:composition>

</html>
