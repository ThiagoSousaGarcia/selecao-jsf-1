<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel>Tarefas</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
		
			<h:form>
			
				<p:tabMenu>
				    <p:menuitem value="Usuários"  action="#{indexBean.redirecionarUsuario}" ajax="false" >
				    </p:menuitem>
				    <p:menuitem value="Tarefas" action="#{indexBean.redirecionarTarefa}" ajax="false">
				    </p:menuitem>
				    
				   	<p:menuitem value="#{indexBean.usuarioLogado}">
				    </p:menuitem>
				    
				    <p:menuitem value="Alterar senha"  action="#{indexBean.redirecionarConfiguracoes}" ajax="false" >
				    </p:menuitem>
				    
				    <p:menuitem >
						<p:commandButton value="Deslogar" action="#{loginBean.deslogar}" ajax="false">
						</p:commandButton>
				    </p:menuitem>
				    
				</p:tabMenu>
				
				
			
			
			</h:form>
		
			<h:form id="tarefas">
				<p:dataTable value ="#{tarefaBean.tarefas}" var="t">
					<f:facet name="header">
	        				Lista de Tarefas do Usuário
	    			</f:facet>
					
					<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Titulo da tarefa</f:facet>
	    				<!-- row record -->
	    				#{t.titulo}
	    			</p:column>
	    			
	    			<p:column>
	    				<f:facet name="header">Data de criacao</f:facet>
	    				#{t.dtcriacao}
	    			</p:column>
	    			
	    		</p:dataTable>
		    		
				<p:commandButton value="Cadastrar Nova Tarefa" action="#{tarefaBean.redirecionarNovatarefa}" ajax="false">
				</p:commandButton>
		    		
			</h:form>
		</ui:define>

	</ui:composition>

</html>
