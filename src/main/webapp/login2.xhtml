<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
<h:head>
  
</h:head>
  
	<ui:composition template="_template.xhtml">
	     <ui:define name="titulo">
			<h:outputStylesheet library = "css" name="stilo.css"/>
			<p:outputPanel styleClass="titulo">Bem vindo ao Sistema</p:outputPanel>
		</ui:define>
	     
	     <ui:define name="conteudo">
		      <h:form>						      
		            <p:messages id="messages" />
		            <p:panelGrid styleClass="login" columns="2">
		                  <p:outputLabel for="nomeUsuario" value="Login:" />
		                  <p:inputText id="nomeUsuario" value="#{loginBean.usuario.login}" />
		                   
		                  <p:outputLabel for="senha" value="Senha:" />
		                  <p:password id="senha" value="#{loginBean.usuario.senha}" />
		                   
		                  <p:commandButton value="Entrar" icon="ui-icon-star" action="#{loginBean.envia}" ajax="false">
		                  </p:commandButton>
		  
		            </p:panelGrid>
		      </h:form>
	      </ui:define>
	      
	</ui:composition>
</html>
